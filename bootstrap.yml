---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: allways
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: allways
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIETTCApxalcbRpLDwJoOPM5jr7E/ojBPJyVqdIdrJ66E ansible"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

  - name: create klaseh user
    tags: always
    user:
      name: klaseh
      groups: klaseh

  - name: add ssh key for klaseh
    tags: always
    authorized_key:
      user: klaseh
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE3ShmhSX1HEdvhqP5khdZRW8vc2yUl655er/RTaiIsp klaseh@nimbus104"

  - name: add sudoers file for klaseh
    tags: always
    copy:
      src: sudoer_klaseh
      dest: /etc/sudoers.d/klaseh
      owner: root
      group: root
      mode: 0440
